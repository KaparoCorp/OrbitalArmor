{% extends "base1.html" %}
{% load static %}

{% block headers %}
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
{% endblock headers %}

{% block body %}
    <div class="userData">
        <label for="username">
            <h2>username :{{ user.username }} </h2>
        </label>
        
        <div class="id">
            <div class="img">
                <img src="{% static 'css/images/avata.png'%}" alt="avata image">
            </div>
            <div class="data">
                <div class="leftid">
                    <label for="name">
                        Name :<span> </span>{{ user.first_name }}</label>
                    <label for="email">
                        Email :<span> </span>{{ user.email }} 
                    </label>
                    <label for="country">
                        Country :<span> </span>{{ user.country }} 
                    </label>
                    <label for="companyNmae">
                        Company Name :<span> </span>{{ user.company }} 
                    </label>
                </div>
                <div class="rightid">
                    <label for="position">
                        Second Name :<span> </span>{{ user.last_name }} 
                    </label>
                    <label for="phoneNumber">
                        Phone Number :<span> </span>{{ user.phone_number }} 
                    </label>
                    <label for="town">
                        Town :<span> </span>{{user.town }} 
                    </label>
                    <label for="position">
                        Position :<span> </span>{{ user.position }} 
                    </label>
                </div>  
                  <form method="post">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                  </form>
                
            </div>
            
        </div>
        
    </div>
   
{% endblock body %}
