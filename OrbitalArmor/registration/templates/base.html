{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block link %}
        
    {% endblock link %}
    <title>  {% block title %}Orbital Armor{% endblock title %} </title>
</head>
<body>
       <div class="container">
        <div class="nav">
                <div class="center">
                    <div class="navBar">
                        <ul><li><a href="/" class="logo"><img src={%static "css/images/globe.png"%} width="80px" height="80px"></a></li></ul>
                        <ul class='name'><li><a href="/" class="home">Orbital Armor</a></li></ul>
                        {% if user.is_authenticated %}
                            <ul class='name'><li><a href="/dashboard/" class="home">Dashboard</a></li></ul>
                        {% endif %}

                    </div>
                </div> 
                <div class="left">
                    <div class="navBar">
                        <ul class='mid'><li><a href="/about/">About us</a></li></ul>
                        <ul class='mid'><li><a href="/history/">History</a></li></ul>
                        <ul class='mid'><li><a href="/signIn/">sign in</a></li></ul>
                    </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock content %}
    
</body>
</html>
